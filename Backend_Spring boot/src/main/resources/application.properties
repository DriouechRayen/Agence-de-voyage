# Type de pilote
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#needed to add a connector dependency to recognize the driver
# Afficher les requêtes SQL dans les logs
spring.jpa.show-sql=true

# Hibernate ddl-auto : "update" met à jour le schéma en fonction des entités Java
spring.jpa.hibernate.ddl-auto=update

# Stratégie de nommage des tables et colonnes
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

# Dialecte spécifique à MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



# Formatage SQL et commentaires
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

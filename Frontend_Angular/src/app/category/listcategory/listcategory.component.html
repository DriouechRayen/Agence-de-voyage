<body>
<app-header></app-header>
  <div class="hero">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7">
        <div class="intro-wrap">
            <br><br>
        </div>
      </div>
    </div>
  </div>
</div>

<button (click)="createCategory()">Add new Category</button>
 <div class="row align-items-center"><h1>Categories List</h1>  </div>
<div class="custom-table-container">
 <table class="table custom-table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">name</th>
          <th scope="col">description</th>
          <th scope="col">Actions</th>
       
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of listcategory let i= index">
          <th scope="row">{{i+1}}</th>
          <td>{{category .name}}</td>
          <td>{{category.description}}</td>
          
       
          <td> <!-- View -->
        <button (click)="viewCategory(category.id)" title="View">
          👁️
        </button>
        <!-- Edit -->
        <button (click)="editCategory(category.id)" title="Edit">
          ✏️
        </button>
        <!-- Delete -->
        <button (click)="deleteCategory(category.id)" title="Delete">
          🗑️
        </button></td>
        </tr>
      </tbody>
    </table>
</div>
</body>

<body>
<app-header></app-header>
  <div class="hero">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7">
        <div class="intro-wrap">
            <br><br>
        </div>
      </div>
    </div>
  </div>
</div>
 <div class="row align-items-center"><h1>Users List</h1></div>
<div class="custom-table-container">
 <table class="table custom-table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">FirstName</th>
          <th scope="col">LastName</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Phone</th>
          <th scope="col">Photo</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listusers let i=index">
          <th scope="row"> {{i+1}} </th>
          <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>{{user.phone}}</td>
          <td>  <img src="http://localhost:8083/user/files/{{user.photo}}" alt="photo" class="rounded-circle" width="30"></td>
          <td> <!-- View -->
        <button (click)="viewUser(user.id)" title="View">
          👁️
        </button>
        <!-- Edit -->
        <button (click)="editUser(user.id)" title="Edit">
          ✏️
        </button>
        <!-- Delete -->
        <button (click)="deleteUser(user.id)" title="Delete">
          🗑️
        </button></td>
        </tr>
      </tbody>
    </table>
</div>
</body>

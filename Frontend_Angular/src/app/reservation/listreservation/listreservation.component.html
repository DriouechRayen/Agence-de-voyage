<body>
<app-header></app-header>
  <div class="hero">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7">
        <div class="intro-wrap">
            <br><br>
        </div>
      </div>
    </div>
  </div>
</div>

 <div class="row align-items-center"><h1>Reservation List</h1></div>
<div class="custom-table-container">
 <table class="table custom-table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">date</th>
            <th scope="col">client</th>
              <th scope="col">paid</th>
          <th scope="col">Actions</th>
       
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reservation of listreservation let i =index">
          <th scope="row"> {{i+1}} </th>
          <td>{{reservation .date}}</td>
          <td> {{reservation.user.firstName}} </td>
          <td> {{reservation.paid}} </td>
        
          
       
          <td> 
            
            <!-- View -->
        <button (click)="viewReservation(reservation.id)" title="View">
          👁️
        </button>
        <!-- Edit -->
        <button (click)="editReservation(reservation.id)" title="Edit">
          ✏️
        </button>
        <!-- Delete -->
        <button (click)="deleteReservation(reservation.id)" title="Delete">
          🗑️
        </button></td>
        </tr>
      </tbody>
    </table>
</div>
</body>
